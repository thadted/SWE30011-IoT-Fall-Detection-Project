    <div class="main-content">
        <div class="container">
            <div class="info-card row">
                <h1 class="text-center col-md-12">
                    Home Environment
                </h1>

                <br />

                <h2 class="text-center col-md-12" style="margin-top:20px;">Status Information</h2>
                <div class="row col-md-12">
                    <div class="row col-md-12" id="location-row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header fw-bold">
                                    Last Detected Location
                                </div>

                                <div class="card-body">
                                    <p class="card-text">Location Type: <span id="location-info"></span></p>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Temperature
                            </div>
                            <div class="card-body">
                                <canvas id="temperatureChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Gas Data
                            </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        // Function to fetch newest location data
        function fetchLocationData() {
            fetch('/location_data')
                .then(response => response.json())
                .then(data => {
                    const locationType = data.location_type;
                    const timestamp = data.timestamp;
                    const formattedTimestamp = new Date(timestamp).toLocaleString();
                    document.getElementById('location-info').innerText = locationType;
                    document.getElementById('timestamp-info').innerText = formattedTimestamp;
                })
                .catch(error => console.error('Error fetching location data:', error));
        }

        // Function to fetch temperature data
        function fetchTemperatureData() {
            fetch('/temperature_data')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => new Date(entry.timestamp).toLocaleString());
                    const temperatures = data.map(entry => entry.temperature);

                    const temperatureChart = document.getElementById('temperatureChart').getContext('2d');
                    new Chart(temperatureChart, {
                        type: 'line',
                        data: {
                            labels: timestamps,
                            datasets: [{
                                label: 'Temperature (Â°C)',
                                data: temperatures,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgb(255, 99, 132)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching temperature data:', error));
        }

        // Function to fetch gas data
        function fetchGasData() {
            fetch('/gas_data')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => new Date(entry.timestamp).toLocaleString());
                    const gasValues = data.map(entry => entry.gas_value);

                    const gasChart = document.getElementById('gasChart').getContext('2d');
                    new Chart(gasChart, {
                        type: 'line',
                        data: {
                            labels: timestamps,
                            datasets: [{
                                label: 'Gas Value',
                                data: gasValues,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgb(54, 162, 235)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching gas data:', error));
        }

        // Fetch data on page load
        window.onload = function () {
            fetchLocationData();
            fetchTemperatureData();
            fetchGasData();
        };
    </script>
