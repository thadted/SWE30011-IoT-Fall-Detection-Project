    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('amp').innerText = data.amp;
                    document.getElementById('heart_rate').innerText = data.heart_rate;
                    document.getElementById('spo2').innerText = data.spo2;
                    document.getElementById('ldr_value').innerText = data.ldr_value;

                    // Update chart data
                    updateChartData(ampData, data.amp, ampChart);
                    updateChartData(hrData, data.heart_rate, hrChart);
                    updateChartData(spo2Data, data.spo2, spo2Chart);
                    updateChartData(ldrData, data.ldr_value, ldrChart);
                });
        }

        setInterval(() => {
            const d = new Date();
            const hr = d.getHours();
            const min = d.getMinutes();
            const sec = d.getSeconds();
            const hrRotation = 30 * hr + min / 2;
            const minRotation = 6 * min;
            const secRotation = 6 * sec;

            const hourHands = document.querySelectorAll('.hour');
            const minuteHands = document.querySelectorAll('.minute');
            const secondHands = document.querySelectorAll('.second');

            hourHands.forEach(hand => {
                hand.style.transform = `rotate(${hrRotation}deg)`;
            });

            minuteHands.forEach(hand => {
                hand.style.transform = `rotate(${minRotation}deg)`;
            });

            secondHands.forEach(hand => {
                hand.style.transform = `rotate(${secRotation}deg)`;
            });
        }, 1000);


        function fetchWeather() {
            fetch('http://api.weatherapi.com/v1/current.json?key=76113fd1052547adaa131643242105&q=Kuching&aqi=no')
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const conditionText = data.current.condition.text;
                    const humidity = `Humidity: ${data.current.humidity}%`;
                    const wind = `Wind: ${data.current.wind_kph} km/h ${data.current.wind_dir}`;
                    const weatherIcon = data.current.condition.icon;

                    document.getElementById('temperature').innerText = `Temperature: ${temperature}°C`;
                    document.getElementById('condition').innerText = `Condition: ${conditionText}`;
                    document.getElementById('humidity').innerText = humidity;
                    document.getElementById('wind').innerText = wind;
                    document.getElementById('weather-icon').src = 'https:' + weatherIcon;
                })
                .catch(error => console.error('Error fetching weather:', error));
        }

        function updateClock() {
            const now = new Date();
            const hours = (now.getHours() % 12 || 12).toString().padStart(2, '0'); // Convert to 12-hour format
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const meridiem = now.getHours() >= 12 ? 'PM' : 'AM'; // Determine AM/PM
            const digitalTime = `<span class="bold">${hours}:${minutes}:${seconds} ${meridiem}</span>`; // Wrap time in a span with bold class
            const date = now.toLocaleDateString(); // Get the date

            // Set both time and date in the same element
            document.getElementById('digitalTime').innerHTML = digitalTime + ' ' + date;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initial fetch when the page loads
        fetchWeather();

        // Periodically update weather data (e.g., every 5 minutes)
        setInterval(fetchWeather, 300000); // 5 minutes in milliseconds


        // Fetch live data every 5 seconds
        setInterval(fetchData, 5000);
        // Fetch actuator status every 5 seconds
        setInterval(fetchActuatorStatus, 5000);
        // Fetch historical data and actuator status on page load
        window.onload = function () {
            fetchData();
            fetchActuatorStatus();
            fetchStatusData();
            checkStatusForAcknowledge();
        };

    </script>
