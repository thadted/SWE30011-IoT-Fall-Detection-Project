    <script>
       document.addEventListener('DOMContentLoaded', function () {
            // Function to fetch UIDs and populate the list
            function fetchUIDs() {
                fetch('/get_uids')
                    .then(response => response.json())
                    .then(data => {
                        const uidList = document.getElementById('uidList');
                        uidList.innerHTML = ''; // Clear the list before adding new items
                        data.forEach(uid => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                            listItem.textContent = uid.uid;

                            const deleteButton = document.createElement('button');
                            deleteButton.className = 'btn btn-danger btn-sm';
                            deleteButton.textContent = 'Delete';
                            deleteButton.onclick = function () {
                                deleteUID(uid.uid);
                            };

                            listItem.appendChild(deleteButton);
                            uidList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching UIDs:', error));
            }

            // Function to delete a UID
            function deleteUID(uid) {
                fetch(`/delete_uid/${uid}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        fetchUIDs(); // Refresh the list after deletion
                    })
                    .catch(error => console.error('Error deleting UID:', error));
            }

            // Fetch UIDs when the page loads
            fetchUIDs();

            setInterval(fetchUIDs, 10000);
        });

                        $('#highHr').val(data.high_hr);
                        $('#heartRateUnusualMaxTime').val(data.heart_rate_unusual_max_time);
