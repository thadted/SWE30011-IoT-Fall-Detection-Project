    <div class="main-content">
        <div class="container mt-4 mb-4">
            <h1 class="text-center"> Actuators </h1>
            <div class="card col-md-12">
                <br />
                <br />
                <br />
                <form id="manualSettingsForm" class="center">
                    <label for="buzzerActivation">Activate Buzzer:</label>
                    <div class="form-group row">
                        <div class="col-md-8">
                            <select class="form-control" id="buzzerActivation" name="buzzerActivation">
                                <option value="0">Off</option>
                                <option value="1">On</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary" id="saveBuzzerActivation">Save</button>
                        </div>
                    </div>
                </form>
                <br />
                <form id="manualSettingsForm" class="center">
                    <label for="ledActivation">Activate LED:</label>
                    <div class="form-group row">
                        <div class="col-md-8">
                            <select class="form-control" id="ledActivation" name="ledActivation">
                                <option value="0">Off</option>
                                <option value="1">On</option>
                                <option value="2">Auto</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary" id="saveLedActivation">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <br />
            <br />
            <h1 class="text-center">Threshold Settings</h1>
            <br />
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card amp">
                        <h2 class="text-center">Amplitude</h2>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="fallThreshold" class="mt-2">Fall Threshold:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="fallThreshold" name="fallThreshold"
                                        required data-toggle="tooltip" data-placement="top"
                                        title="The threshold value to trigger potential fall detection">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" id="saveFallThreshold">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="fallCheckDuration" class="mt-2">Fall Check Duration:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="fallCheckDuration"
                                        name="fallCheckDuration" required data-toggle="tooltip" data-placement="top"
                                        title="The total duration to predict fall when potential fall detected">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary mt-2"
                                        id="saveFallCheckDuration">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="fallChangeThreshold" class="mt-2">Fall Change Threshold:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="fallChangeThreshold"
                                        name="fallChangeThreshold" required data-toggle="tooltip" data-placement="top"
                                        title="The threshold value for real fall detection">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary"
                                        id="saveFallChangeThreshold">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card hr">
                        <h2 class="text-center">Heart Rate</h2>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="lowHr" class="mt-2">Minimum Heart Rate:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="lowHr" name="lowHr" required
                                        data-toggle="tooltip" data-placement="top"
                                        title="The maximum heart rate value that will trigger unusual heart rate condition time">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" id="saveLowHr">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="highHr" class="mt-2">Maximum Heart Rate:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="highHr" name="highHr" required
                                        data-toggle="tooltip" data-placement="top"
                                        title="The mininum heart rate value that will trigger unusual heart rate condition time">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" id="saveHighHr">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="heartRateUnusualMaxTime" class="mt-2">Unusual Heart Rate Duration:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="heartRateUnusualMaxTime"
                                        name="heartRateUnusualMaxTime" required data-toggle="tooltip"
                                        data-placement="top"
                                        title="The threshold time to confirm unusual heart rate condition">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary"
                                        id="saveHeartRateUnusualMaxTime">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card spo2">
                        <h2 class="text-center">Oxygen saturation</h2>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="lowSpo2" class="mt-2">Minimum SpO2:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="lowSpo2" name="lowSpo2" required
                                        data-toggle="tooltip" data-placement="top"
                                        title="The maximum SpO2 value  that will trigger unusual SpO2 condition time">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="highSpO2" class="mt-2">Maximum SpO2:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="highSpO2" name="highSpO2" required
                                        data-toggle="tooltip" data-placement="top"
                                        title="The mininum SpO2 value that will trigger unusual SpO2 condition time">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" id="saveHighSpo2">Save</button>
                                </div>
                            </div>
                        </form>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="spo2UnusualMaxTime" class="mt-2">Unusual SpO2 Duration:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="spo2UnusualMaxTime"
                                        name="spo2UnusualMaxTime" required data-toggle="tooltip" data-placement="top"
                                        title="The threshold time to confirm unusual SpO2 condition">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary"
                                        id="saveSpo2UnusualMaxTime">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card ldr">
                        <h2 class="text-center">Surronding Light</h2>
                        <br />
                        <form id="thresholdForm" class="center">
                            <label for="lowLdr" class="mt-2">Minimum LDR:</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="lowLdr" name="lowLdr" required
                                        data-toggle="tooltip" data-placement="top"
                                        title="The lower threshold value to trigger smartband light">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" id="saveLowLdr">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $(document).ready(function () {
            // Function to fetch and display current threshold values
            function fetchThresholds() {
                fetch('/get_thresholds')
                    .then(response => response.json())
                    .then(data => {
                        $('#lowHr').val(data.low_hr);
                        $('#lowSpo2').val(data.low_spo2);
                        $('#fallThreshold').val(data.fall_threshold);
                        $('#fallCheckDuration').val(data.fall_check_duration);
                        $('#fallChangeThreshold').val(data.fall_change_threshold);
                        $('#highSpO2').val(data.high_spo2);
                        $('#spo2UnusualMaxTime').val(data.spo2_unusual_max_time);
                        $('#highHr').val(data.high_hr);
                        $('#heartRateUnusualMaxTime').val(data.heart_rate_unusual_max_time);
                        $('#lowLdr').val(data.low_ldr);

                        // Update Buzzer activation state
                        $('#buzzerActivation').val(data.buzzer_activation);

                        // Update LED activation state
                        $('#ledActivation').val(data.led_activation);
                    });
            }

            // Fetch and display current threshold values on page load
            fetchThresholds();

            // Save Low HR Threshold
            $('#saveLowHr').click(function () {
                console.log('Button clicked');
                saveThreshold('low_hr', $('#lowHr').val());
            });

            // Save Low SpO2 Threshold
            $('#saveLowSpo2').click(function () {
                saveThreshold('low_spo2', $('#lowSpo2').val());
            });

            // Save Fall Threshold
            $('#saveFallThreshold').click(function () {
                saveThreshold('fall_threshold', $('#fallThreshold').val());
            });

            // Save Fall Check Duration
            $('#saveFallCheckDuration').click(function () {
                saveThreshold('fall_check_duration', $('#fallCheckDuration').val());
            });

            // Save Fall Change Threshold
            $('#saveFallChangeThreshold').click(function () {
                saveThreshold('fall_change_threshold', $('#fallChangeThreshold').val());
            });

            // Save High SpO2 Threshold
            $('#saveHighSpo2').click(function () {
                saveThreshold('high_spo2', $('highSpO2').val());
            });

            // Save SpO2 Unusual Max Time
            $('#saveSpo2UnusualMaxTime').click(function () {
                saveThreshold('spo2_unusual_max_time', $('#spo2UnusualMaxTime').val());
            });

            // Save High HR Threshold
            $('#saveHighHr').click(function () {
                saveThreshold('high_hr', $('#highHr').val());
            });

            // Save Heart Rate Unusual Max Time
            $('#saveHeartRateUnusualMaxTime').click(function () {
                saveThreshold('heart_rate_unusual_max_time', $('#heartRateUnusualMaxTime').val());
            });

            // Save Low LDR Threshold
            $('#saveLowLdr').click(function () {
                saveThreshold('low_ldr', $('#lowLdr').val());
            });

            $('#saveBuzzerActivation').click(function () {
                var buzzerState = $('#buzzerActivation').val();
                saveThreshold('buzzer_activation', buzzerState);
            });

            // Save LED Activation State
            $('#saveLedActivation').click(function () {
                var ledState = $('#ledActivation').val();
                saveThreshold('led_activation', ledState);
            });

            // Function to save threshold value
            function saveThreshold(name, value) {
                $.ajax({
                    type: 'POST',
                    url: '/save_threshold',
                    data: {
                        name: name,
                        value: value
                    },
                    success: function () {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Value changed successfully!.',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                    },
                    error: function () {
                        Swal.fire({
                            title: 'Error!',
                            text: 'Failed to save value.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            }
        });
    </script>

</body>
