    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script>
        function formatDateTime(timestamp) {
            const dateTime = new Date(timestamp);
            const utcDateTime = new Date(dateTime.getUTCFullYear(), dateTime.getUTCMonth(), dateTime.getUTCDate(),
                dateTime.getUTCHours(), dateTime.getUTCMinutes(), dateTime.getUTCSeconds());
            const year = utcDateTime.getFullYear();
            const month = ('0' + (utcDateTime.getMonth() + 1)).slice(-2);
            const day = ('0' + utcDateTime.getDate()).slice(-2);
            const hours = ('0' + utcDateTime.getHours()).slice(-2);
            const minutes = ('0' + utcDateTime.getMinutes()).slice(-2);
            const seconds = ('0' + utcDateTime.getSeconds()).slice(-2);
            const formattedDate = `${day}/${month}/${year}`;
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            return { date: formattedDate, time: formattedTime };
        }

        function fetchSensorData() {
            fetch('/sensor_data')
                .then(response => response.json())
                .then(data => {
                    const sensorDataBody = document.getElementById('sensor_data_body');
                    sensorDataBody.innerHTML = '';
                    data.forEach(entry => {
                        const formattedDateTime = formatDateTime(entry.timestamp);
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${formattedDateTime.date}</td>
                                         <td>${formattedDateTime.time}</td>
                                         <td>${entry.amp}</td>
                                         <td>${entry.hr}</td>
                                         <td>${entry.spo2}</td>
                                         <td>${entry.ldr}</td>`;
                        sensorDataBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        window.onload = fetchSensorData;

        document.getElementById('dateFilter').addEventListener('change', function () {
            const selectedDate = this.value;
            const startTimestamp = new Date(selectedDate).toISOString();
            const nextDay = new Date(selectedDate);
            nextDay.setDate(nextDay.getDate() + 1);
            const endTimestamp = nextDay.toISOString();
            fetch(`/sensor_data?start_timestamp=${startTimestamp}&end_timestamp=${endTimestamp}`)
                .then(response => response.json())
                .then(data => {
                    const sensorDataBody = document.getElementById('sensor_data_body');
                    sensorDataBody.innerHTML = '';
                    data.forEach(entry => {
                        const formattedDateTime = formatDateTime(entry.timestamp);
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${formattedDateTime.date}</td>
                                         <td>${formattedDateTime.time}</td>
                                         <td>${entry.amp}</td>
                                         <td>${entry.hr}</td>
                                         <td>${entry.spo2}</td>
                                         <td>${entry.ldr}</td>`;
                        sensorDataBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error filtering sensor data by timestamp range:', error));
        });

        $('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
            if (e.target.id === 'pills-home-tab') {
                $('#sensor_data_container').show();
                $('#dateFilter').show();
                fetchSensorData();
            } else {
                $('#sensor_data_container').hide();
                $('#dateFilter').hide();
            }
        });

        function fetchAmpDataAndPlotGraph() {
            fetch('/sensor_data')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => formatDateTime(entry.timestamp));
                    const dateTimeLabels = timestamps.map(entry => `${entry.date} ${entry.time}`);
                    const ampValues = data.map(entry => entry.amp);
                    const hrValues = data.map(entry => entry.hr);
                    const spo2Values = data.map(entry => entry.spo2);

                    const ctx = document.getElementById('ampChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dateTimeLabels,
                            datasets: [
                                {
                                    label: 'Amplitude',
                                    data: ampValues,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                },
                                {
                                    label: 'Heart Rate',
                                    data: hrValues,
                                    fill: false,
                                    borderColor: 'rgb(255, 99, 132)',
                                    tension: 0.1
                                },
                                {
                                    label: 'SpO2',
                                    data: spo2Values,
                                    fill: false,
                                    borderColor: 'rgb(54, 162, 235)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: {
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date and Time'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Values'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching and plotting data:', error));
        }

        fetchAmpDataAndPlotGraph();


    </script>
