    <script>
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            const formattedDate = date.toLocaleDateString(undefined, options);
            const formattedTime = date.toLocaleTimeString(undefined, options);
            return {
                date: formattedDate,
                time: formattedTime
            };
        }

        function fetchAmpDataAndPlotGraph(selectedDate) {
            if (!selectedDate) return; // Check if selectedDate is defined
            const dateParts = selectedDate.split('-'); // Split the date into parts
            if (dateParts.length !== 3) return; // Check if the date has correct parts (year, month, day)
            const startTimestamp = new Date(selectedDate).toISOString(); // Convert the date to ISO format
            const nextDay = new Date(selectedDate);
            nextDay.setDate(nextDay.getDate() + 1);
            const endTimestamp = nextDay.toISOString();

            // Destroy existing chart instance if it exists
            const existingChart = Chart.getChart('ampChart');
            if (existingChart) {
                existingChart.destroy();
            }

            fetch(`/amp_data?start_timestamp=${startTimestamp}&end_timestamp=${endTimestamp}`)
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => formatDateTime(entry.timestamp));
                    const dateTimeLabels = timestamps.map(entry => `${entry.date} ${entry.time}`);
                    const hrValues = data.map(entry => entry.heart_rate);
                    const spo2Values = data.map(entry => entry.spo2);

                    const ctx = document.getElementById('ampChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dateTimeLabels,
                            datasets: [
                                {
                                    label: 'Heart Rate',
                                    data: hrValues,
                                    fill: false,
                                    borderColor: 'rgb(255, 99, 132)',
                                    tension: 0.1
                                },
                                {
                                    label: 'SpO2',
                                    data: spo2Values,
                                    fill: false,
                                    borderColor: 'rgb(54, 162, 235)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: {
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date and Time'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Values'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching and plotting data:', error));
        }

        function fetchEnvironmentDataAndPlotGraph(selectedDate) {
            if (!selectedDate) return; // Check if selectedDate is defined
            const dateParts = selectedDate.split('-'); // Split the date into parts
            if (dateParts.length !== 3) return; // Check if the date has correct parts (year, month, day)
            const startTimestamp = new Date(selectedDate).toISOString(); // Convert the date to ISO format
            const nextDay = new Date(selectedDate);
            nextDay.setDate(nextDay.getDate() + 1);
            const endTimestamp = nextDay.toISOString();

            // Destroy existing chart instance if it exists
            const existingChart = Chart.getChart('environmentChart');
            if (existingChart) {
                existingChart.destroy();
            }

            fetch(`/environment_data?start_timestamp=${startTimestamp}&end_timestamp=${endTimestamp}`)
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => formatDateTime(entry.timestamp));
                    const dateTimeLabels = timestamps.map(entry => `${entry.date} ${entry.time}`);
                    const tempValues = data.map(entry => entry.temperature);
                    const gasValues = data.map(entry => entry.gas);

                    const ctx = document.getElementById('environmentChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dateTimeLabels,
                            datasets: [
                                {
                                    label: 'Temperature',
                                    data: tempValues,
                                    fill: false,
                                    borderColor: 'rgb(255, 159, 64)',
                                    tension: 0.1
                                },
                                {
                                    label: 'Gas',
                                    data: gasValues,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: {
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date and Time'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Values'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching and plotting data:', error));
        }

        function fetchEnvironmentDataAndFillTable(selectedDate, page = 1, rowsPerPage = 10) {
            if (!selectedDate) return; // Check if selectedDate is defined
            const dateParts = selectedDate.split('-'); // Split the date into parts
            if (dateParts.length !== 3) return; // Check if the date has correct parts (year, month, day)
            const startTimestamp = new Date(selectedDate).toISOString(); // Convert the date to ISO format
            const nextDay = new Date(selectedDate);
            nextDay.setDate(nextDay.getDate() + 1);
            const endTimestamp = nextDay.toISOString();

            fetch(`/environment_data?start_timestamp=${startTimestamp}&end_timestamp=${endTimestamp}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('sensor_data_body');
                    tbody.innerHTML = ''; // Clear existing rows
                    const totalRows = data.length;
                    const totalPages = Math.ceil(totalRows / rowsPerPage);
                    const start = (page - 1) * rowsPerPage;
                    const end = start + rowsPerPage;
                    const paginatedData = data.slice(start, end);

                    paginatedData.forEach(entry => {
                        const formattedDateTime = formatDateTime(entry.timestamp);
                        const row = `
                            <tr>
                                <td>${formattedDateTime.date}</td>
                                <td>${formattedDateTime.time}</td>
                                <td>${entry.temperature}</td>
                                <td>${entry.gas}</td>
                            </tr>
                        `;
                        tbody.insertAdjacentHTML('beforeend', row);
                    });

                    // Setup pagination
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = ''; // Clear existing pagination
                    for (let i = 1; i <= totalPages; i++) {
                        const pageItem = `
                            <li class="page-item ${i === page ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="fetchEnvironmentDataAndFillTable('${selectedDate}', ${i})">${i}</a>
                            </li>
                        `;
                        pagination.insertAdjacentHTML('beforeend', pageItem);
                    }
                })
                .catch(error => console.error('Error fetching and filling table:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.addEventListener('change', function () {
                const selectedDate = dateFilter.value;
                fetchAmpDataAndPlotGraph(selectedDate);
                fetchEnvironmentDataAndPlotGraph(selectedDate);
            });

            const dateFilterEnv = document.getElementById('dateFilterEnv');
            dateFilterEnv.addEventListener('change', function () {
                const selectedDate = dateFilterEnv.value;
                fetchEnvironmentDataAndFillTable(selectedDate);
                fetchEnvironmentDataAndPlotGraph(selectedDate);
            });

            // Initial load with default date (optional, you can choose any default date)
            const today = new Date().toISOString().split('T')[0]; // Format as YYYY-MM-DD
            dateFilter.value = today;
            fetchAmpDataAndPlotGraph(today);

            dateFilterEnv.value = today;
            fetchEnvironmentDataAndFillTable(today);
            fetchEnvironmentDataAndPlotGraph(today);
        });
    </script>
